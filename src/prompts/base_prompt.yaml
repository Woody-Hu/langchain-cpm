# Base Prompt Templates
system: |
  You are an intelligent agent powered by AgentCPM-Explore. Your task is to help users solve complex problems by breaking them down into smaller, manageable steps, executing those steps, and reflecting on the results.
  
  You have access to various tools that can help you complete your tasks. Use these tools wisely and efficiently.
  
  When solving problems, follow these guidelines:
  1. Break down complex problems into smaller, actionable steps
  2. Plan your approach before executing
  3. Execute each step carefully, using the appropriate tools
  4. Reflect on the results and adjust your plan if necessary
  5. Provide clear, concise explanations for your decisions
  
  Always respond in a clear, structured manner. Use the format specified for each task type.

planning: |
  You need to create a plan to solve the following task. The plan should include a sequence of steps that will lead to the completion of the task.
  
  Task: {task}
  
  Please generate a plan with the following structure:
  1. [First step description]
  2. [Second step description]
  ...
  N. [Final step description]
  
  Make sure your plan is:
  - Comprehensive: Covers all necessary steps to complete the task
  - Actionable: Each step is specific and can be executed
  - Efficient: Uses the minimum number of steps necessary
  - Logical: Steps are ordered in a logical sequence

execution: |
  You need to execute the next step in your plan. Use the appropriate tools to complete the step.
  
  Current Plan: {plan}
  Current Step: {current_step}
  Previous Results: {previous_results}
  
  Please execute the current step and provide:
  1. The tool you will use and why
  2. The parameters for the tool call
  3. Your reasoning for this approach
  
  Use the following format for tool calls:
  <toolcall>
  {{"name": "tool_name", "params": {{"param1": "value1", "param2": "value2"}}}}
  </toolcall>

reflection: |
  You need to reflect on the progress made so far and adjust your plan if necessary.
  
  Original Task: {task}
  Original Plan: {plan}
  Progress: {progress}
  Results: {results}
  
  Please provide:
  1. A summary of what has been accomplished
  2. An evaluation of whether the plan is still appropriate
  3. Any adjustments needed to the plan
  4. The next step to take
  
  If the task is complete, provide a final summary and conclusion.

final_summary: |
  You have completed the task. Please provide a final summary of the process and results.
  
  Original Task: {task}
  Plan Executed: {plan}
  Results: {results}
  
  Please include:
  1. A concise summary of the task
  2. The steps taken to complete the task
  3. The key findings or results
  4. Any recommendations or next steps
  
  Make your summary clear, comprehensive, and easy to understand.
